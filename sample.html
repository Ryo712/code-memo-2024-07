<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Notion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0;
        }
        h2 {
            font-size: 1rem;
            color: #888;
            font-weight: normal;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
        }
        .button img {
            vertical-align: middle;
            margin-right: 8px;
        }
        .button.google {
            border-color: #4285f4;
            color: #4285f4;
        }
        .button.apple {
            border-color: #000;
            color: #000;
        }
        .button.sso {
            border-color: #888;
            color: #888;
        }
        .input-group {
            text-align: left;
            margin-top: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .continue-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .footer {
            font-size: 0.75rem;
            color: #888;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Think it. Make it.</h1>
        <h2>Log in to your Notion account</h2>
        <button class="button google">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Continue with Google
        </button>
        <button class="button apple">
            <img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png"/> Continue with Apple
        </button>
        <button class="button sso">
            <img src="https://img.icons8.com/ios-filled/16/000000/key.png"/> Single sign-on (SSO)
        </button>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address...">
        </div>
        <button class="continue-button">Continue</button>
        <div class="footer">
            Your name and photo are displayed to users who invite you to a workspace using your email. By continuing, you acknowledge that you understand and agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
