<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Book-List Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 0;
        }
        h2 {
            font-size: 1rem;
            color: #888;
            font-weight: normal;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .input-group {
            text-align: left;
            margin-top: 20px;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .input-group .toggle-password {
            position: absolute;
            top: 36px;
            right: 10px;
            cursor: pointer;
        }
        .continue-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .footer {
            font-size: 0.75rem;
            color: #888;
            margin-top: 20px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function togglePasswordVisibility(id) {
            var passwordInput = document.getElementById(id);
            var toggleIcon = document.getElementById('toggle-' + id);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.src = "https://img.icons8.com/ios-filled/16/000000/visible.png";
            } else {
                passwordInput.type = "password";
                toggleIcon.src = "https://img.icons8.com/ios-filled/16/000000/invisible.png";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Think it. Make it.</h1>
        <h2>Create your Book-List account</h2>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email address...">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password...">
            <img src="https://img.icons8.com/ios-filled/16/000000/invisible.png" alt="toggle visibility" class="toggle-password" id="toggle-password" onclick="togglePasswordVisibility('password')">
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password...">
            <img src="https://img.icons8.com/ios-filled/16/000000/invisible.png" alt="toggle visibility" class="toggle-password" id="toggle-confirm-password" onclick="togglePasswordVisibility('confirm-password')">
        </div>
        <button class="continue-button">Continue</button>
        <div class="footer">
            Your name and photo are displayed to users who invite you to a workspace using your email. By continuing, you acknowledge that you understand and agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
        </div>
    </div>
</body>
</html>
